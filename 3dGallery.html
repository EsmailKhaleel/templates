<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="./assets/">
    <style>
        body {
            background: #2a2a45;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin-top: 50px;
        }
        .image {
            position: relative;
            width: 250px;
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
        }
        .image img {
            width: 100%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        .img1 {
            transform: rotateY(30deg) translateZ(90px);
        }
        .img2 {
            transform: rotateY(30deg) translateZ(50px) scale(1.1);
        }
        .img3 {
            transform: translateZ(50px) scale(1.2);
            z-index: 10;
        }
        .img4 {
            transform: rotateY(-30deg) translateZ(50px) scale(1.1);
            z-index: 5;
        }
        .img5 {
            transform: rotateY(-30deg) translateZ(90px);
        }
        .image:hover {
            transform: scale(1.5) translateZ(50px);
            z-index: 100;
        }
        .image::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--reflection-img) no-repeat center center / cover;
            transform: scaleY(-1);
            opacity: 0.3;
            filter: blur(3px);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="image img1"><img src="img1.jpg" alt="Image 1"></div>
        <div class="image img2"><img src="img2.jpg" alt="Image 2"></div>
        <div class="image img3"><img src="img1.jpg" alt="Image 3"></div>
        <div class="image img4"><img src="img2.jpg" alt="Image 4"></div>
        <div class="image img5"><img src="img1.jpg" alt="Image 5"></div>
    </div>
    <script>
        document.querySelectorAll('.image').forEach(image => {
            let imgSrc = image.querySelector('img').src;
            image.style.setProperty('--reflection-img', `url('${imgSrc}')`);
        });
    </script>
</body>

</html>
