<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper.js Full Page</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        /* Swiper Fullscreen Slider */
        .swiper-container {
            width: 100%;
            height: 100vh;
        }
        
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-align: center;
            position: relative;
        }

        /* Custom styles for Swiper sections */
        .slide1 { background: linear-gradient(135deg, #ff7eb3, #ff758c); }
        .slide2 { background: linear-gradient(135deg, #85FFBD, #FFFB7D); }
        .slide3 { background: linear-gradient(135deg, #3c8ce7, #00eaff); }

        /* Swiper Navigation & Pagination */
        .swiper-button-next, .swiper-button-prev {
            color: white;
        }
        
        .swiper-pagination-bullet {
            background: white;
        }

        /* Swiper Coverflow */
        .swiper-coverflow {
            width: 100%;
            padding: 50px 0;
        }

        .swiper-coverflow .swiper-slide {
            width: 300px;
            height: 200px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
            color: black;
        }
    </style>
</head>
<body>

    <div class="swiper-container fullscreen-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">🌟 Welcome to Swiper.js Showcase</div>
            <div class="swiper-slide slide2">🔥 Smooth Transitions & Effects</div>
            <div class="swiper-slide slide3">🚀 Fully Responsive & Customizable</div>
        </div>
        
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="section" style="background: #333;">⬇ Scroll Down for More Swiper Effects ⬇</div>

    <div class="swiper-container swiper-coverflow">
        <div class="swiper-wrapper">
            <div class="swiper-slide">🎨 Coverflow 1</div>
            <div class="swiper-slide">🖼️ Coverflow 2</div>
            <div class="swiper-slide">🎭 Coverflow 3</div>
            <div class="swiper-slide">🌌 Coverflow 4</div>
            <div class="swiper-slide">💡 Coverflow 5</div>
        </div>
        
        <div class="swiper-pagination"></div>
    </div>

    <div class="section" style="background: #222;">⬇ Keep Scrolling ⬇</div>

    <div class="swiper-container multi-slide-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: #ff4081;">🚗 Slide 1</div>
            <div class="swiper-slide" style="background: #2196f3;">✈️ Slide 2</div>
            <div class="swiper-slide" style="background: #4caf50;">🌎 Slide 3</div>
            <div class="swiper-slide" style="background: #ff9800;">🎶 Slide 4</div>
            <div class="swiper-slide" style="background: #9c27b0;">🏆 Slide 5</div>
        </div>

        <div class="swiper-pagination"></div>
    </div>

    <div class="section" style="background: #111;">Enjoy Swiping!</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var fullscreenSwiper = new Swiper(".fullscreen-swiper", {
            loop: true,
            autoplay: { delay: 2500, disableOnInteraction: false },
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        });

        var coverflowSwiper = new Swiper(".swiper-coverflow", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
        });

        var multiSlideSwiper = new Swiper(".multi-slide-swiper", {
            slidesPerView: 3,
            spaceBetween: 20,
            loop: true,
            autoplay: { delay: 2000, disableOnInteraction: false },
            pagination: { el: ".swiper-pagination", clickable: true },
        });
    </script>

</body>
</html>
