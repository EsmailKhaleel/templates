<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
            width: 100%;
            min-height: 100vh;
            font-family: tahoma;
            overflow-x: hidden;
        }

        #aside {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background-color: #f5f5f5;
        }

        #mainwrapper {
            display: flex;
            flex-direction: column;
        }

        #navbar {
            background-color: burlywood;
            padding: 0.5rem;
        }

        #gallery {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            padding: 0.5rem;
        }

        #navlist {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: white;
            padding: 0;
            justify-content: center;
        }

        #navlist>li {
            padding: clamp(0.5rem, 1rem, 0.5rem);
            white-space: nowrap;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
        }

        #navlist>li:hover {
            background-color: rgba(128, 128, 128, 0.244);
            border-radius: 5px;
            cursor: pointer;
        }

        section#gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1;
        }

        #bigword {
            color: rgb(63, 62, 62);
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            font-family: arial;
        }

        .bold {
            font-weight: bold;
            color: black;
        }

        .grayword {
            color: gray;
        }

        .smallimg {
            height: 30px;
            width: auto;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Tablet and larger screens */
        @media screen and (min-width: 768px) {
            body {
                grid-template-columns: 1fr 3fr;
            }

            #gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            #aside {
                grid-row: 1/2;
                grid-column: 1/2;
                position: sticky;
                top: 0;
                height: 100vh;
            }

            #mainwrapper {
                grid-row: 1/2;
                grid-column: 2/3;
            }
        }

        /* Desktop screens */
        @media screen and (min-width: 1024px) {
            body {
                grid-template-columns: 1fr 4fr;
            }

            #gallery {
                grid-template-columns: repeat(4, 1fr);
            }

            #navlist {
                justify-content: flex-start;
                padding-left: 2rem;
            }

            section#gallery img {
                aspect-ratio: 5;
            }
        }

        /* Mobile: aside as footer */
        @media screen and (max-width: 480px) {
            body {
                display: flex;
                flex-direction: column;
            }

            #aside {
                order: 2;
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: flex-start;
                justify-content: space-between;
                gap: 1rem;
                background-color: #f5f5f5;
                position: static;
                height: auto;
                padding: 1rem 0.5rem;
            }

            #aside>* {
                flex: 1 1 120px;
                min-width: 120px;
                margin-bottom: 0.5rem;
            }

            #mainwrapper {
                order: 1;
            }
        }
    </style>
</head>

<body>
    <!-- side bar -->
    <section id="aside">
        <div id="bigword">iNK</div>
        <section>
            <div class="bold" style="margin-bottom: 20px;">Portfolio</div>
            <div class="bold grayword">About Us</div>
            <div class="bold grayword">Blog</div>
            <div class="bold grayword">Buy This Theme</div>
        </section>
        <div class="social-icons">
            <img src="./images0/twitter.png" alt="Twitter" class="smallimg">
            <img src="./images0/linkedin.png" alt="LinkedIn" class="smallimg">
            <img src="./images0/gmail.png" alt="Gmail" class="smallimg">
        </div>
        <div>
            <div class="bold">A Text Widget</div>
            <div class="bold grayword">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        </div>
        <div>
            <div class="bold">Flicker</div>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-top: 1rem;">
                <img src="./images0/5.jpg" alt="" class="smallimg">
                <img src="./images0/6.jpg" alt="" class="smallimg">
                <img src="./images0/2.jpg" alt="" class="smallimg">
                <img src="./images0/2.jpg" alt="" class="smallimg">
                <img src="./images0/3.jpg" alt="" class="smallimg">
                <img src="./images0/p3.jpg" alt="" class="smallimg">
            </div>
        </div>
    </section>

    <section id="mainwrapper">
        <!-- nav bar -->
        <nav id="navbar">
            <ul id="navlist">
                <li>All</li>
                <li>Illustration</li>
                <li>Motion</li>
                <li>Photograpgy</li>
                <li>Print</li>
            </ul>
        </nav>
        <!-- main content -->
        <section id="gallery">
            <img src="./images0/p3.jpg" alt="">
            <img src="./images0/p4.jpg" alt="">
            <img src="./images0/p5.jpg" alt="">
            <img src="./images0/p6.jpg" alt="">
            <img src="./images0/p7.jpg" alt="">
            <img src="./images0/5.jpg" alt="">
            <img src="./images0/2.jpg" alt="">
            <img src="./images0/3.jpg" alt="">
            <img src="./images0/2.jpg" alt="">
            <img src="./images0/5.jpg" alt="">
            <img src="./images0/6.jpg" alt="">
            <img src="./images0/5.jpg" alt="">
        </section>
    </section>
</body>

</html>
