<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potfolio</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr 5fr;
            width:  100%;
            height: 100vh;
            font-family: tahoma;
            overflow: hidden;
        }

        #aside {
            grid-row: 1/2;
            grid-column: 1/2;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        #mainwrapper {
            grid-row: 1/2;
            grid-column: 2/7;
            display: flex;
            flex-direction: column;
        }
        #navbar {
            background-color: burlywood;
        }
        #gallery {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            /* grid-auto-rows:1fr; */
        }
        #navlist{
            list-style: none;
            display: flex;
            gap: 5vw;
            color: white;
        }
        #navlist>li{
            padding: 4px 10px;
        }
        #navlist>li:hover{
            background-color: rgba(128, 128, 128, 0.244);
            border-radius: 5px;
            cursor: pointer;
        }
        section#gallery img{
            width: 100%;
            height: 100%;
        }
        #bigword{
            color: rgb(63, 62, 62);
            font: 1000 7rem arial;
        }
        .bold{
            font-weight: bold;
            color: black;
        }
        .grayword{
            color: gray;

        }
        .smallimg{
            height: 30px;
        }
    </style>
</head>

<body>
    <!-- side bar -->
    <section id="aside">
        <div id="bigword">iNK</div>
        <section>
            <div class="bold" style="margin-bottom: 20px;">Portfolio</div>
            <div class="bold grayword">About Us</div>
            <div class="bold grayword">Blog</div>
            <div class="bold grayword">Buy This Theme</div>
        </section>
        <div>
            <img src="./images0/twitter.png" alt="" class="smallimg">
            <img src="./images0/linkedin.png" alt="" class="smallimg">
            <img src="./images0/gmail.png" alt="" class="smallimg">
        </div>
        <div class="bold">A Text Widget</div>
        <div class="bold grayword">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div><br>
        <div >
            <div class="bold">Flicker</div><br>
            <img src="./images0/5.jpg" alt="" class="smallimg">
            <img src="./images0/6.jpg" alt="" class="smallimg">
            <img src="./images0/2.jpg" alt="" class="smallimg">
            <img src="./images0/2.jpg" alt="" class="smallimg">
            <img src="./images0/3.jpg" alt="" class="smallimg">
            <img src="./images0/p3.jpg" alt="" class="smallimg">
        </div>
    </section>

    <section id="mainwrapper">
        <!-- nav bar -->
        <nav id="navbar">
            <ul id="navlist">
                <li>All</li>
                <li>Illustration</li>
                <li>Motion</li>
                <li>Photograpgy</li>
                <li>Print</li>
            </ul>
        </nav>
        <!-- main content -->
        <section id="gallery">
            <img src="./images0/p3.jpg" alt="">
            <img src="./images0/p4.jpg" alt="">
            <img src="./images0/p5.jpg" alt="">
            <img src="./images0/p6.jpg" alt="">
            <img src="./images0/p7.jpg" alt="">
            <img src="./images0/5.jpg" alt="">
            <img src="./images0/2.jpg" alt="">
            <img src="./images0/3.jpg" alt="">
            <img src="./images0/2.jpg" alt="">
            <img src="./images0/5.jpg" alt="">
            <img src="./images0/6.jpg" alt="">
            <img src="./images0/5.jpg" alt="">
        </section>
    </section>
</body>

</html>
